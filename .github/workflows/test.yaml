name: Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node_version: 12.x
    - name: npm install
      env:
        NPM_AUTH: ${{ secrets.NPM_AUTH }}
      run: |
        make clean_node_modules
        make install_no_postinstall
    - name: build
      env:
        NPM_AUTH: ${{ secrets.NPM_AUTH }}
      run: |
        make clean
        make -B
    - name: test
      env:
        NPM_AUTH: ${{ secrets.NPM_AUTH }}
      run: make ci-test
    - name: build storybook
      env:
        NPM_AUTH: ${{ secrets.NPM_AUTH }}
      run: make storybook
