name: Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Use Node 12
      uses: actions/setup-node@v1
      with:
        node_version: 12.x
    - name: Write npmrc
      env:
        NPM_AUTH: ${{ secrets.NPM_AUTH }}
      run: echo "$NPM_AUTH" > .npmrc
    - name: yarn install
      run: |
        make clean_node_modules
        make install_no_postinstall
    - name: build
      run: |
        make clean
        make -B
    - name: test
      run: make ci-test
    - name: build storybook
      run: make storybook
